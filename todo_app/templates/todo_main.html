{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'todo_app/style.css' %}">
</head>
<body>
<div id="app">
    <section class="todoapp">
        <header>

            <h1>My TODO List</h1>
        </header>
        <form method="post">
            {% csrf_token %}
            <input type="text" class="new-todo" autofocus placeholder="Создать задачу" name="description">
            <input type="hidden" name="title" value="bla-blla">
            <input type="hidden" name="taskListId" value=1>
        </form>

        <main class="main">
            <input id="toggle-all" type="checkbox" class="toggle-all"/>
            <label for="toggle-all"></label>
            <ul class="todo-list">
                {% for task in tasks_array %}
                    <li class="todo">
                        <div class="view">
                            <a href="">
                                {% if task.status %}
                                    <button class="toggle" aria-pressed="true"></button>
                                {% else %}
                                    <button class="toggle" aria-pressed="false"></button>
                                {% endif %}
                                <label for="">{{ task.description }}</label>
                            </a>
                            <form action="api/task/{{ task.id }}/delete" method="GET">
                                {% csrf_token %}
                                <button class="destroy"></button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </main>
        <footer class='footer'>
            <span class="todo-count"> <strong>10</strong> items left </span>
            <ul class="filters">
                <li>
                    <a href="/">All</a>
                </li>
                <li>
                    <a href="?status=no">Active</a>
                </li>
                <li>
                    <a href="?status=yes">Completed</a>
                </li>
            </ul>
            <form action="" method="GET">
                <button class="clear-completed">
                    Clear completed
                </button>
            </form>
        </footer>
    </section>
</div>
</body>
</html>
